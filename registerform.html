<!DOCTYPE html>

<html>
    <head>
        <title>Passenger Registration</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="abc-align">
            <h1 
                style="color: red;
                font-weight:bolder;">ABC
                <span
                    style="font-size: large;
                    color: rgb(9, 183, 240);">Airline
                </span>
            </h1>
        </div>
        <div class="register-form">
            <h2 style="color:rgb(10, 109, 190);
            ">Passenger Registration</h2>
            <form action="successful.html" method="post">
                <div class="form-align id">
                    <label for="passenger-id">Passenger ID</label>
                    <input type="number" id="passenger-id" style="background-color: gray;" readonly>
                </div>
                <div class="form-align">
                    <label>Name</label>
                    <input type="text" maxlength="50" required>
                </div>
                <div class="form-align">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-align">
                    <label>Password</label>
                    <input type="password" maxlength="30" required>
                </div>
                <div class="form-align address">
                    <label>Address</label>
                    <input type="text" maxlength="100" required>
                </div>
                <div class="form-align">
                    <label>Contact Number</label>
                    <input type="number" maxlength="10" required>
                </div>
                <div class="button-align">
                    <input 
                        style="width: 100px;
                        margin-top: 5px;
                        height: 40px;
                        border-radius: 10px;
                        background-color: rgb(9, 167, 234);
                        color:white;" 
                        type="submit" value="Register"
                    >
                </div>
            </form>
        </div>
        <script>
            function generatepassenger_id() {
                const generated_id = Math.floor(Math.random() * 10000000); 
                document.getElementById("passenger-id").value = generated_id;
            }
            generatepassenger_id();
        </script>
    </body>
</html>
